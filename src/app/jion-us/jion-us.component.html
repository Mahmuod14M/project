<div class="form">
  <!-- Default form register -->
  <form class="text-center border border-light p-5" (ngSubmit)="USerRegister(myform)" #myform="ngForm">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" name="Fname" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" ngModel required>
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text" name="Lname" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" ngModel required>
      </div>
    </div>

    <!-- E-mail -->
    <input type="email" name="Uemail" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" ngModel required>

    <!-- Password -->
    <input type="password" name="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" ngModel required
           aria-describedby="defaultRegisterFormPasswordHelpBlock">


    <!-- Phone number -->
    <input type="text" name="phone" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" ngModel required
           aria-describedby="defaultRegisterFormPhoneHelpBlock">



    <button class="btn btn-info my-4 btn-block" type="submit" >Sign in</button>

    <!-- Social register -->

  </form>
  <!-- Default form register -->
</div>
